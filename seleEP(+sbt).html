<head>
    <meta charset="UTF-8">
    
    <style>
* {margin: 0;padding: 0;box-sizing: border-box;}
body {font-family: Arial, sans-serif;background-color: #000000;}
.container {max-width: 100%;margin: 5px auto;padding: 0px;text-align: center;background-color: #000;border-radius: 5px;box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);}
h1 {text-align: center;margin-bottom: 20px;}
#select-wrapper {position: relative;z-index: 0;height: 0;overflow: hidden;transition: all 0.3s ease;}

#select-wrapper.select-visible {height: 15px;}

#capitulos {width: 85%;height: 100%px;border: 1px solid #ccc;border-radius: 5px;background-color: #fff;color: #000;font-size: 17px;padding: 1px;margin-top: 0px;margin-left: 25px;text-align: center;font-family: "Calibri";box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);}

#player {margin-top: 4px;display: none;width: 100%; background-color: #000;}

#video {width: 100%;height: 310px;border: 1px solid #fff;}

botao {position: ;z-index: 1;margin-top: 1px;padding: -2px;border: 1px solid #ccc;border-radius: 5px;background-color: #fff;color: #fff;cursor: pointer;transition: all 0.3s ease;display: block;}

.not-visible {  visibility: hidden;}
    </style>
</head>
    <script>
        const botao = document.getElementById("botao");
        const selectWrapper = document.getElementById("select-wrapper");
        const selectCapitulos = document.getElementById("capitulos");
        const player = document.getElementById("player");
        botao.addEventListener("click", () => {
            selectWrapper.classList.toggle("select-visible");
        });
        selectCapitulos.addEventListener("change", () => {
            const url = selectCapitulos.value;
            if (url) {
                player.innerHTML = `<iframe src="${url}" frameborder="0" height="94%" width="100%" allowfullscreen></iframe>`;
                player.style.display = "block";
                selectWrapper.classList.remove("select-visible");
            }
        });
    </script>    
    <script type="text/javascript">
    document.oncontextmenu = function() {
        return false;
    }
</script>
